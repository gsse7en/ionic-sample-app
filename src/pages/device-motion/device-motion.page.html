<ion-header>
    <ion-navbar>
        <ion-title>Device Motion</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button full color="primary" (click)="startWatching()">START WATCHING</button>
  <button ion-button full color="secondary" (click)="stopWatching()">STOP WATCHING</button>

  <div *ngIf="data">
    <h2>X: {{data.x | number:'1.4-4'}}</h2>
    <h2>Y: {{data.y | number:'1.4-4'}}</h2>
    <h2>Z: {{data.z | number:'1.4-4'}}</h2>
  </div>
</ion-content>
